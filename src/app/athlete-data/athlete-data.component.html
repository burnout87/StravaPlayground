<mat-card class="example-card">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image" [style.background-image]="'url(' + athleteData.profileImgUrl + ')'"></div>
        <mat-card-title>{{athleteData.firstName}} {{athleteData.lastName}}</mat-card-title>
        <mat-card-subtitle>{{athleteData.city}}</mat-card-subtitle>
    </mat-card-header>
</mat-card>
