<div class="content" role="main">
  
<h2>{{stateTitleValue}}</h2>

<div class="card-container" *ngIf="stateAuthorizationValue == 'non-authorized'">
  <button class="card" (click)="authorize()">
    <svg class="material-icons" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
      <path d="M13.5.67s.74 2.65.74 4.8c0 2.06-1.35 3.73-3.41 3.73-2.07 0-3.63-1.67-3.63-3.73l.03-.36C5.21 7.51 4 10.62 4 14c0 4.42 3.58 8 8 8s8-3.58 8-8C20 8.61 17.41 3.8 13.5.67zM11.71 19c-1.78 0-3.22-1.4-3.22-3.14 0-1.62 1.05-2.76 2.81-3.12 1.77-.36 3.6-1.21 4.62-2.58.39 1.29.59 2.65.59 4.04 0 2.65-2.15 4.8-4.8 4.8z"/></svg>
    <span>Authorize</span>
    <svg class="material-icons" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
      <path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z"/>
    </svg>
  </button>
</div>

<div class="card-container" *ngIf="stateAuthorizationValue == 'expired'">
  <button class="card" (click)="refreshToken()">
    <svg class="material-icons" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
      <path d="M13.5.67s.74 2.65.74 4.8c0 2.06-1.35 3.73-3.41 3.73-2.07 0-3.63-1.67-3.63-3.73l.03-.36C5.21 7.51 4 10.62 4 14c0 4.42 3.58 8 8 8s8-3.58 8-8C20 8.61 17.41 3.8 13.5.67zM11.71 19c-1.78 0-3.22-1.4-3.22-3.14 0-1.62 1.05-2.76 2.81-3.12 1.77-.36 3.6-1.21 4.62-2.58.39 1.29.59 2.65.59 4.04 0 2.65-2.15 4.8-4.8 4.8z"/></svg>
    <span>Refresh token</span>
    <svg class="material-icons" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
      <path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z"/>
    </svg>
  </button>
</div>

<app-athlete-data *ngIf="athleteDataValue != null" [athleteData]="athleteDataValue"></app-athlete-data>

<app-map [activityToPlot]="activityToPlot"></app-map>

<div  class="form-inline">
  <form *ngIf="stateAuthorizationValue == 'authorized'">
    <div style="margin: 10px;" class="form-group">
      <div class="input-group">
        <input class="form-control" placeholder="yyyy-mm-dd"
               name="dpStart" [(ngModel)]="calendarStart" ngbDatepicker #d="ngbDatepicker"  [disabled]="retrievingActivities">
        <div class="input-group-append">
          <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button" [disabled]="retrievingActivities"></button>
        </div>
      </div>
    </div>
  </form>
  <form  *ngIf="stateAuthorizationValue == 'authorized'">
    <div style="margin: 10px;" class="form-group">
      <div style="margin: 10px;" class="input-group">
        <input class="form-control" placeholder="yyyy-mm-dd"
               name="dpEnd" [(ngModel)]="calendarEnd" ngbDatepicker #d="ngbDatepicker"  [disabled]="retrievingActivities">
        <div class="input-group-append">
          <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button" [disabled]="retrievingActivities"></button>
        </div>
      </div>
    </div>
  </form>
</div>

<div class="form-inline">
  <select style="margin: 10px;" *ngIf="stateAuthorizationValue == 'authorized'" [(ngModel)]="activityTypeSelected">
    <option *ngFor="let key of keyTypes" value={{key.name}}>{{key.text}}</option>
  </select>

  <select style="margin: 10px; cursor: 'wait'" *ngIf="stateAuthorizationValue == 'authorized'" [(ngModel)]="percentageSelected">
    <option *ngFor="let perc of percentagesList" value={{perc}}>{{perc}}</option>
  </select>
</div>

<div class="card-container" *ngIf="stateAuthorizationValue == 'authorized'">
  <button class="card" (click)="plotActivitiesAreaSinceTimeSelected()" [disabled]="retrievingActivities">
    <svg class="material-icons" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
      <path d="M13.5.67s.74 2.65.74 4.8c0 2.06-1.35 3.73-3.41 3.73-2.07 0-3.63-1.67-3.63-3.73l.03-.36C5.21 7.51 4 10.62 4 14c0 4.42 3.58 8 8 8s8-3.58 8-8C20 8.61 17.41 3.8 13.5.67zM11.71 19c-1.78 0-3.22-1.4-3.22-3.14 0-1.62 1.05-2.76 2.81-3.12 1.77-.36 3.6-1.21 4.62-2.58.39 1.29.59 2.65.59 4.04 0 2.65-2.15 4.8-4.8 4.8z"/></svg>
    <span>Plot activities in this area</span>
    <svg class="material-icons" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
      <path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z"/>
    </svg>
  </button>
</div>

    *ngIf="athleteData != null" 
    [athleteActivities]="athleteActivities">
  </app-list-activity> -->

</div>
